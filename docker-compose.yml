services:
  anime-calendar:
    build:
      context: ./
      dockerfile: prod.Dockerfile.yml
    restart: always
    environment:
      - DENO_VERSION=${DENO_VERSION}
    ports:
      - ${PORT}:3000
    networks:
      - dokploy-network
    labels:
      - 'traefik.enable=true'
