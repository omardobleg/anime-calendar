services:
  anime-calendar:
    build:
      context: ./
      dockerfile: prod.Dockerfile.yml
    restart: always
    ports:
      - ${PORT}:3000
    networks:
      - dokploy-network
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.anime-calendar.rule=Host(`anime-calendar.traefik.me`)'
      - 'traefik.http.routers.anime-calendar.entrypoints=web'
      - 'traefik.http.routers.anime-calendar.tls.certResolver=letsencrypt'
      - 'traefik.http.routers.anime-calendar.rule=HostRegexp(`anime-calendar.{ip:.*}.traefik.me`)'
      - 'traefik.http.services.anime-calendar.loadbalancer.server.port=3000'
networks:
  dokploy-network:
    external: true
