  #  - 'traefik.http.routers.anime.rule=HostRegexp(`anime.{ip:.*}.traefik.me`)'
  #  - 'traefik.http.services.anime.loadbalancer.server.port=${INTERNAL_PORT}'
networks:
  dokploy-network:
    external: true
